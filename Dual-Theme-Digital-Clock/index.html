<! DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light & Dark Mode Digital CLock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js">
    </script>
    

    <body>
        <h1> </h1>
        <h2> What Time is it? </h2>
        <div id="clock" class="light">
            <div class="display">
                <div class="weekdays"> </div>
                <div class="ampm"> </div>
                <div class="alarm"> </div>
                <div class="digits"> </div>
            </div>
        </div>
        <div class="button-holder">
            <a class="button"> Switch Theme </a>
        </div>
        <script src="script.js"></script>
    </body>

</html>
