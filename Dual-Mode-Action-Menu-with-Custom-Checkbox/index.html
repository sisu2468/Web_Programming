<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Action Menu with Custom Checkbox</title>
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="perfil.jpg" alt="">
            </div>
            <div class="text">
                <h4>MD MAFUJUL HASAN <br><span>Front End Developer</span></h4>
            </div>
        </div>

        <ul class="menu">
            <li>
                <label>
                    <span class="title">
                        <ion-icon  name="invert-mode"></ion-icon> Dark Mode
                    </span>
                    <span class="action">
                        <input type="checkbox" id="dark"><i></i>
                    </span>
                </label>
            </li>
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="wifi"></ion-icon> Wi-Fi
                    </span>
                    <span class="action">
                        <input type="checkbox"><i></i>
                    </span>
                </label>
            </li>

            <li>
                <label >
                    <span class="title">
                        <ion-icon name="bluetooth"></ion-icon> Bluetooth
                    </span>
                    <span class="action">
                        <input type="checkbox"><i></i>
                    </span>
                </label>
            </li>

            <li>
                <label >
                    <span class="title">
                        <ion-icon name="airplane"></ion-icon> Airplane Mode
                    </span>
                    <span class="action">
                        <input type="checkbox"><i></i>
                    </span>
                </label>
            </li>

            <li>
                <label >
                    <span class="title">
                        <ion-icon name="location"></ion-icon> Location
                    </span>
                    <span class="action">
                        <input type="checkbox"><i></i>
                    </span>
                </label>
            </li>
            
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            let body = document.querySelector('body');
            let dark = document.querySelector('#dark');

            dark.onclick = function(){
                dark.checked==true ? body.classList.add('darkMode') : body.classList.remove('darkMode')
                
            }
        </script>
</body>
</html>
