<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Glassmorphic Login Form</title>
</head>

<body>
    <div class="container">
        <div class="login__content">
            <img src="assets/bg-login7.png" alt="Login Image" class="login__img">
            <form action="" class="login__form">
                <div>
                    <h1 class="login__title">
                        <span>Welcome</span> Back
                    </h1>
                    <p class="login__decription">
                        Kindly Login to Continue
                    </p>
                </div>


                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">E-mail</label>
                            <input type="email" placeholder="Enter E-mail Address" required class="login__input">
                        </div>

                        <div>
                            <label for="" class="login__label">Password</label>
                            <div class="login__box">
                                <input type="password" placeholder="Enter Strong Password" required class="login__input" id="iput-password">
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>

                    </div>

                    <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Remember Me</label>
                    </div>
                </div>

                <div>
                    <div class="login__buttons">
                        <button class="login__button">LogIn</button>
                        <button class="login__button login__button-ghost">SignUp</button>

                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>



    <script src="assets/main.js"></script>
</body>

</html>
